name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}
    steps:
      - name: üîÑ Checkout —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
        uses: actions/checkout@v3

      - name: üêç –£—Å—Ç–∞–Ω–æ–≤–∫–∞ Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: üì¶ –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: üßπ –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–æ–¥–∞ (flake8)
        run: |
          pip install flake8
          flake8 src tests

      - name: üß™ –ó–∞–ø—É—Å–∫ —Ç–µ—Å—Ç–æ–≤ (pytest)
        run: |
          pip install pytest
          pytest -s tests

      - name: ü§ñ –û–±—É—á–µ–Ω–∏–µ –º–æ–¥–µ–ª–∏ (src/train.py)
        run: python src/train.py

      - name: üì¶ –ó–∞–≥—Ä—É–∑–∫–∞ –º–æ–¥–µ–ª–∏ –∫–∞–∫ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç–∞
        uses: actions/upload-artifact@v4
        with:
          name: model
          path: models/model.joblib

      - name: üîÆ –ò–Ω—Ñ–µ—Ä–µ–Ω—Å –º–æ–¥–µ–ª–∏ (src/inference.py)
        run: python src/inference.py

      - name: üì¶ –ó–∞–≥—Ä—É–∑–∫–∞ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç–æ–≤ –∏–Ω—Ñ–µ—Ä–µ–Ω—Å–∞
        uses: actions/upload-artifact@v4
        with:
          name: inference-results
          path: |
            predictions.csv
            report.html

  publish:
    name: Build & Push Docker image to GHCR
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: üîÑ Checkout —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
        uses: actions/checkout@v3

      - name: üì• Download model artifact
        uses: actions/download-artifact@v4
        with:
          name: model
          path: models

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ghcr.io/olegturov/olegturov-ci-cd:latest

  deploy:
    name: Deploy to Yandex Cloud
    runs-on: ubuntu-latest
    needs: publish
    steps:
      - name: ‚¨áÔ∏è Install YC CLI
        run: |
          curl -sSL https://storage.yandexcloud.net/yandexcloud-yc/install.sh | bash
          echo "$HOME/yandex-cloud/bin" >> $GITHUB_PATH
          export PATH="$HOME/yandex-cloud/bin:$PATH"
          yc --version

      - name: üîê Configure YC CLI
        run: |
          # –î–µ–∫–æ–¥–∏—Ä—É–µ–º –∏ —Å–æ—Ö—Ä–∞–Ω—è–µ–º –∫–ª—é—á —Å–µ—Ä–≤–∏—Å–Ω–æ–≥–æ –∞–∫–∫–∞—É–Ω—Ç–∞
          echo "${{ secrets.YC_SA_KEY_BASE64 }}" | base64 -d > sa-key.json
          
          # –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º CLI
          yc config set service-account-key sa-key.json
          yc config set cloud-id "${{ secrets.YC_CLOUD_ID }}"
          yc config set folder-id "${{ secrets.YC_FOLDER_ID }}"
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
          yc config list
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å —Å–µ—Ä–≤–∏—Å–Ω–æ–≥–æ –∞–∫–∫–∞—É–Ω—Ç–∞
          yc iam service-account get "${{ secrets.YC_SA_ID }}"

      - name: üõ† Create container (if not exists)
        run: |
          # –°–æ–∑–¥–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –µ—Å–ª–∏ –µ–≥–æ –Ω–µ—Ç
          if ! yc serverless container get --name ml-api; then
            yc serverless container create --name ml-api
            echo "Container created"
          else
            echo "Container already exists"
          fi

      - name: üîë Check permissions
        run: |
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø—Ä–∞–≤–∞ —Å–µ—Ä–≤–∏—Å–Ω–æ–≥–æ –∞–∫–∫–∞—É–Ω—Ç–∞
          yc resource-manager folder list-access-bindings "${{ secrets.YC_FOLDER_ID }}" \
            | grep "${{ secrets.YC_SA_ID }}" || \
            echo "WARNING: Service account might not have required permissions"

      - name: üöÄ Deploy container revision
        run: |
          set -e  # –ü—Ä–µ—Ä—ã–≤–∞—Ç—å –ø—Ä–∏ –æ—à–∏–±–∫–µ
          
          # –î–µ–ø–ª–æ–π —Ä–µ–≤–∏–∑–∏–∏ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
          yc serverless container revision deploy \
            --container-name ml-api \
            --image ghcr.io/olegturov/olegturov-ci-cd:latest \
            --cores 1 \
            --concurrency 4 \
            --execution-timeout 30s \
            --service-account-id "${{ secrets.YC_SA_ID }}" \
            --description "Deployed via GitHub Actions $(date +'%Y-%m-%d %H:%M')"
          
          echo "‚úÖ Deployment successful"

      - name: üåç Make container public (if needed)
        run: |
          # –†–∞–∑—Ä–µ—à–∞–µ–º –ø—É–±–ª–∏—á–Ω—ã–µ –≤—ã–∑–æ–≤—ã (–µ—Å–ª–∏ —Ç—Ä–µ–±—É–µ—Ç—Å—è)
          yc serverless container allow-unauthenticated-invocation ml-api --no-user-output || \
            echo "‚ö†Ô∏è Failed to make container public (might already be public)"

      - name: üìã Verify deployment
        run: |
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –¥–µ–ø–ª–æ—è
          yc serverless container revision list --container-name ml-api --limit 1
  
