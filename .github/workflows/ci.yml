name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}
    steps:
      - name: ðŸ”„ Checkout Ñ€ÐµÐ¿Ð¾Ð·Ð¸Ñ‚Ð¾Ñ€Ð¸Ñ
        uses: actions/checkout@v3

      - name: ðŸ Ð£ÑÑ‚Ð°Ð½Ð¾Ð²ÐºÐ° Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ðŸ“¦ Ð£ÑÑ‚Ð°Ð½Ð¾Ð²ÐºÐ° Ð·Ð°Ð²Ð¸ÑÐ¸Ð¼Ð¾ÑÑ‚ÐµÐ¹
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸ§¹ ÐŸÑ€Ð¾Ð²ÐµÑ€ÐºÐ° ÐºÐ¾Ð´Ð° (flake8)
        run: |
          pip install flake8
          flake8 src tests

      - name: ðŸ§ª Ð—Ð°Ð¿ÑƒÑÐº Ñ‚ÐµÑÑ‚Ð¾Ð² (pytest)
        run: |
          pip install pytest
          pytest -s tests

      - name: ðŸ¤– ÐžÐ±ÑƒÑ‡ÐµÐ½Ð¸Ðµ Ð¼Ð¾Ð´ÐµÐ»Ð¸ (src/train.py)
        run: python src/train.py

      - name: ðŸ“¦ Ð—Ð°Ð³Ñ€ÑƒÐ·ÐºÐ° Ð¼Ð¾Ð´ÐµÐ»Ð¸ ÐºÐ°Ðº Ð°Ñ€Ñ‚ÐµÑ„Ð°ÐºÑ‚Ð°
        uses: actions/upload-artifact@v4
        with:
          name: model
          path: models/model.joblib

      - name: ðŸ”® Ð˜Ð½Ñ„ÐµÑ€ÐµÐ½Ñ Ð¼Ð¾Ð´ÐµÐ»Ð¸ (src/inference.py)
        run: python src/inference.py

      - name: ðŸ“¦ Ð—Ð°Ð³Ñ€ÑƒÐ·ÐºÐ° Ð°Ñ€Ñ‚ÐµÑ„Ð°ÐºÑ‚Ð¾Ð² Ð¸Ð½Ñ„ÐµÑ€ÐµÐ½ÑÐ°
        uses: actions/upload-artifact@v4
        with:
          name: inference-results
          path: |
            predictions.csv
            report.html

  publish:
    name: Build & Push Docker image to GHCR
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ðŸ”„ Checkout Ñ€ÐµÐ¿Ð¾Ð·Ð¸Ñ‚Ð¾Ñ€Ð¸Ñ
        uses: actions/checkout@v3

      - name: ðŸ“¥ Download model artifact
        uses: actions/download-artifact@v4
        with:
          name: model
          path: models

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ghcr.io/olegturov/olegturov-ci-cd:latest

  deploy:
    name: Deploy to Yandex Cloud
    runs-on: ubuntu-latest
    needs: publish
    steps:
      - name: Install YC CLI
        run: |
          curl -sSL https://storage.yandexcloud.net/yandexcloud-yc/install.sh | bash
          echo "$HOME/yandex-cloud/bin" >> $GITHUB_PATH

      - name: Configure YC CLI
        run: |
          echo "${{ secrets.YC_SA_KEY }}" > sa-key.json
          yc config set service-account-key sa-key.json
          yc config set cloud-id ${{ secrets.YC_CLOUD_ID }}
          yc config set folder-id ${{ secrets.YC_FOLDER_ID }}

      - name: Create container (if not exists)
        run: |
          yc serverless container get --name ml-api || \
          yc serverless container create --name ml-api

      - name: Deploy container revision
        run: |
          yc serverless container revision deploy \
            --container-name ml-api \
            --image ghcr.io/olegturov/olegturov-ci-cd:latest \
            --cores 1 \
            --memory 512Mb \
            --concurrency 4 \
            --execution-timeout 30s \
            --service-account-id ${{ secrets.YC_SA_ID }}

      - name: Make container public (1st time only)
        run: |
          yc serverless container allow-unauthenticated-invocation ml-api || true
